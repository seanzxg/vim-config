# Font configuration (changes require restart)
font:
  size: 16
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
  italic:
    family: Hack Nerd Font 
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0

  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Maximized 
key_bindings:
  - { key: N,        mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
  # - { key: P,            mods: Command, chars: ":CtrlP\n"                            }
  - { key: P,            mods: Command, chars: ":CocCommand fzf-preview.ProjectFiles\n"                                 }
  - { key: Slash,        mods: Command, chars: ":Commentary\n"                       }
  - { key: F,            mods: Command | Shift, chars: ":CtrlSF "                    }
  - { key: B,            mods: Command, chars: ":CocCommand explorer\n"              }
  - { key: J,            mods: Command, chars: ",\\"                                 }
  - { key: S,            mods: Command, chars: ":w\n"                                }
  - { key: Period,       mods: Command, chars: ",`"                                  }
